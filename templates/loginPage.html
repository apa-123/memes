{% block body %}

<style type="text/css">

<!-- Button to open the modal login form -->

<!-- The Modal -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>MyFlaskApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body id="loginForm">
    <header>LOGIN</header>
    <div class="explanation">
      <p>Identify yourself with this website. All request to log into this website are logged.
      <br>Repeated failed login attempts will result in lock out.
      </p>
    </div>

    <div class="username">
      <form action="/login" method="POST">
        <label><b>Username</b></label>
        <br>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label><b>Password</b></label>
        <span class="password">Forgot <a href="#">password?</a></span>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label><b>Remember Me</b></label>
        <input type="checkbox" checked="checked">
        <br><br>
        <input class="btn btn-default" type="submit" value="submit">
      </form>
    </div>
    <div class="signUp">
      <label><b>New User?</b></label>
      <a href="/login/signup"><div id="both"><button type="button">Sign Up!</button></a></div>
    </div>
  </body>

{% endblock %}
