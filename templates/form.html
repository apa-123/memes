	color: white;

.container {
  position: absolute; 
  top: 300px;
  left: 36%;
  width: 500px;
  height: 600px;

.login {
  margin-top: 50px;
  width: 450px;
}

.login-heading {
  font: 1.8em/48px "Tenor Sans", sans-serif;
  color: white;
}

.input-txt {
  opacity: 0.8;
  width: 100%;
  padding: 20px 10px;
  border: none;
  font-size: 1em;
  color: #04223a;
  border-bottom: 1px dotted rgba(250, 250, 250, 0.4);
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  -webkit-transition: background-color 0.5s ease-in-out;
  transition: background-color 0.5s ease-in-out;
}

.input-txt:-moz-placeholder {
  color: #81aac9;
}

.input-txt:-ms-input-placeholder {
  color: #81aac9;
}

.input-txt::-webkit-input-placeholder {
  color: #81aac9;  
}

.input-txt:focus {
  background-color: #4478a0;
}

.login-footer {
  font-size: 1.3rem;
  margin: 10px 0;
  overlow: hidden;
  float: left;
  width: 100%;
}

.btn {
  opacity: 0.8;
  padding: 15px 30px;
  border: none;
  background: white;
  color: #5D92BA;
}

.btn--right {
  float: right;
}
</style>

<body>
	<header>Create a New Account</header>
    <h1>Come join our Community! Let's set up your account! Already have one? 
    <a href="/login">Sign in here.</a></h1>
<div class="container">
	{% if error %}
  	<p><strong>Error:</strong> {{ error }}
  	{% endif %}    	

  <div class="login">
      <form method="post">
        <input type="firstname" name="firstName" placeholder="First Name" required="required" class="input-txt" />
        <input type="lastname" name="lastname" placeholder="Last Name" required="required" class="input-txt" />
        <input type="username" name="user" placeholder="*Username" required="required" class="input-txt" />
        <input type="email" name="email" placeholder="*Email" required="required" class="input-txt" />
        <input type="password" name="password" placeholder="*Password" required="required" class="input-txt" />
        <input type="repeat" name="repeat" placeholder="*Repeat Password" required="required" class="input-txt" />
		  <div class="login-footer">
		  	<p>"*" Indicates required field</p>
		    <button type="submit" class="btn btn--right">Submit  </button>
		  </div>
		  
      </form>
 </div>
 </div>
